<html><head>
    <!-- Base URL for Relative Links -->
    <base href="https://www.poopprofit.com/">

<style>
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    color: #00ffff;
    overflow: hidden;
    background-color: #000;
}
#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://www.poopprofit.com/WelcomeMobile_20241025_072029_0000.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    will-change: opacity;
}
@media (min-width: 768px) {
    #background {
        background-image: url('https://www.poopprofit.com/WelcomeDesktop (1).png');
        background-size: cover; /* This prevents stretching */
        background-position: center; /* Centers the image */
    }
    
#options {
    margin-bottom: 50px; /* To add some spacing between the options box and guest mode button */
}

#guest-mode-container {
    text-align: center; /* Align the button centrally */
    margin-top: 24px; /* Adjust this to control the space between the options box and the guest mode button */
}


#guestModeButton {
    width: 100%; /* Ensures consistency with the other buttons */
}

.container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}
.box {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 15px #00ffff;
    border: 1px solid #00ffff;
    opacity: 0;
    visibility: hidden;
    transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
    will-change: opacity, visibility;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
@media (max-width: 767px) {
    .box {
        width: 85%;
        max-width: none;
        padding: 20px;
    }
}
h2 {
    color: #00ffff;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 0;
    font-size: 1.5em;
    margin-bottom: 20px;
    text-align: center;
}
button {
    background-color: #00ffff;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px 0;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 1em;
    transition: background-color 0.3s ease;
    width: 100%;
}
button:hover {
    background-color: #66ffff;
}
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}
input {
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    border: 1px solid #00ffff;
    border-radius: 4px;
    background-color: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    font-size: 1em;
    box-sizing: border-box;
}
input::placeholder {
    color: #00ffff;
    opacity: 0.7;
}
.error-message {
    color: #ff4444;
    margin: 10px 0;
    text-align: center;
    font-size: 0.9em;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.success-message {
    color: #00ff00;
    margin: 10px 0;
    text-align: center;
    font-size: 0.9em;
    opacity: 0;
    transition: opacity 0.3s ease;
}
.lens-flare-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 5;
}
.lens-flare {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.9) 0%, rgba(0,255,255,0) 70%);
    filter: blur(8px);
    opacity: 0;
    animation: flare-animation 12s infinite;
    will-change: transform, opacity;
}
@keyframes flare-animation {
    0% { opacity: 0; transform: scale(0.1) translate(-50%, -50%); }
    50% { opacity: 0.5; transform: scale(1) translate(-50%, -50%); }
    100% { opacity: 0; transform: scale(0.1) translate(-50%, -50%); }
}
.back-arrow {
    color: #00ffff;
    font-size: 2em;
    cursor: pointer;
    margin-top: 20px;
    transition: transform 0.3s ease;
    text-align: center;
}
.back-arrow:hover {
    transform: scale(1.1);
}
.contact-link {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: #00ffff;
    text-decoration: none;
    font-size: 0.9em;
    opacity: 0.7;
    transition: opacity 0.3s ease;
    z-index: 20;
}
.contact-link:hover {
    opacity: 1;
}
</style>
</head>
<body>
    <div id="background"></div>
    <div class="lens-flare-container"></div>
    <div class="container">
        <div id="intro" class="box">
            <h2>Are you ready for the single greatest advancement of bathroom technology in history?</h2>
            <button onclick="showOptions()">Yes</button>
        </div>
<div id="options" class="box">
    <button onclick="showRegistration()">Create an account</button>
    <button onclick="showLogin()">Sign in</button>
</div>

<!-- Guest mode button container, appearing with the options -->
<div id="guest-mode-container" style="visibility: hidden; opacity: 0;">
    <button id="guestModeButton" onclick="tryGuestMode()">Try in Guest Mode</button>
</div>
    
        <div id="registration" class="box">
            <h2>Create an account</h2>
            <form id="registerForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <div class="error-message" id="registerError"></div>
                <div class="success-message" id="registerSuccess"></div>
                <button type="submit">Register</button>
            </form>
            <div class="back-arrow" onclick="showOptions()">&#8592;</div>
        </div>
        <div id="login" class="box">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="error-message" id="loginError"></div>
                <div class="success-message" id="loginSuccess"></div>
                <button type="submit">Sign In</button>
            </form>
            <div class="back-arrow" onclick="showOptions()">&#8592;</div>
        </div>
    </div>

 <a href="mailto:poopprofit@gmail.com?subject=Inquiry&body=Hello%20PoopProfit.com%20Team," class="contact-link">Get in Touch</a>

    <script>
        function fadeIn(elementId) {
            const element = document.getElementById(elementId);
            element.style.visibility = 'visible';
            requestAnimationFrame(() => {
                element.style.opacity = 1;
            });
        }

        function fadeOut(elementId) {
            const element = document.getElementById(elementId);
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.visibility = 'hidden';
            }, 1000);
        }

        function showOptions() {
    fadeOut('intro');
    fadeOut('registration');
    fadeOut('login');
    setTimeout(() => {
        fadeIn('options');
        fadeIn('guest-mode-container'); // Ensure the guest mode button also fades in when the options appear
    }, 1000);
}

        function showRegistration() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('registration');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }

        function showLogin() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('login');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }
        
        function tryGuestMode() {
    // Redirect to a specific URL in the same window (replace 'your-url-here' with the actual URL)
    window.location.href = 'your-url-here';
}


        const lensFlareContainer = document.querySelector('.lens-flare-container');
        function createLensFlare() {
            const flare = document.createElement('div');
            flare.className = 'lens-flare';
            flare.style.left = Math.random() * window.innerWidth + 'px';
            flare.style.top = Math.random() * window.innerHeight + 'px';
            flare.style.animationDelay ='0s';
            lensFlareContainer.appendChild(flare);

            flare.addEventListener('animationend', () => {
                flare.remove();
            });
        }

        createLensFlare();
        createLensFlare();
        setInterval(createLensFlare, 3000);

        window.onload = function() {
            setTimeout(() => {
                fadeIn('intro');
            }, 1000);
        };
// Register form submission
document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    const confirmPassword = this.confirmPassword.value;
    const registerError = document.getElementById('registerError');
    const registerSuccess = document.getElementById('registerSuccess');

    registerError.style.opacity = '0';
    registerSuccess.style.opacity = '0';

    if (password !== confirmPassword) {
        registerError.textContent = 'Passwords do not match';
        registerError.style.opacity = '1';
        return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (users[email]) {
        registerError.textContent = 'Email already registered';
        registerError.style.opacity = '1';
        return;
    }

    users[email] = {
        password: password,
        data: {
            hourlyWage: 0,
            annualSalary: '',
            weeklyHours: '',
            hourlyWageInput: '',
            wageToggle: false,
            stats: { totalSessions: 0, totalPoopTime: 0, totalEarnings: 0 },
            turdTokens: 0,
            lastAwardDate: null,
            poopLogs: []
        }
    };

    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('currentUser', JSON.stringify(users[email]));
    console.log("currentUser set after registration:", JSON.parse(localStorage.getItem('currentUser')));

    registerSuccess.textContent = 'Registration successful! Redirecting...';
    registerSuccess.style.opacity = '1';
    setTimeout(() => window.location.href = '/interface.html', 1500);
});
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    const loginError = document.getElementById('loginError');
    const loginSuccess = document.getElementById('loginSuccess');

    loginError.style.opacity = '0';
    loginSuccess.style.opacity = '0';

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    // Validate login credentials
    if (!users[email] || users[email].password !== password) {
        loginError.textContent = 'Invalid email or password';
        loginError.style.opacity = '1';
        return;
    }

    // Set `currentUser` to full data object including `poopLogs`
    localStorage.setItem('currentUser', JSON.stringify({
        email: email,
        data: users[email].data
    }));

    console.log("currentUser set after login:", JSON.parse(localStorage.getItem('currentUser')));
    
    loginSuccess.textContent = 'Login successful! Redirecting...';
    loginSuccess.style.opacity = '1';
    setTimeout(() => window.location.href = '/interface.html', 1500);
});


    </script>
</body>
</html>
