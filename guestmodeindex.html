    <script>
        function fadeIn(elementId) {
            const element = document.getElementById(elementId);
            element.style.visibility = 'visible';
            requestAnimationFrame(() => {
                element.style.opacity = 1;
            });
        }

        function fadeOut(elementId) {
            const element = document.getElementById(elementId);
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.visibility = 'hidden';
            }, 1000);
        }

        function showOptions() {
    fadeOut('intro');
    fadeOut('registration');
    fadeOut('login');
    setTimeout(() => {
        fadeIn('options');
        fadeIn('guestButton');  // Show guest button
    }, 1000);
        }

        function showRegistration() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('registration');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }

        function showLogin() {
            fadeOut('options');
            setTimeout(() => {

            }, 1000);

document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    const confirmPassword = this.confirmPassword.value;
    const registerError = document.getElementById('registerError');
    const registerSuccess = document.getElementById('registerSuccess');

    registerError.style.opacity = '0';
    registerSuccess.style.opacity = '0';

    if (password !== confirmPassword) {
        registerError.textContent = 'Passwords do not match';
        registerError.style.opacity = '1';
        return;
    }

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    if (users[email]) {
        registerError.textContent = 'Email already registered';
        registerError.style.opacity = '1';
        return;
    }

    users[email] = {
        password: password,
        data: {
            hourlyWage: 0,
            annualSalary: '',
            weeklyHours: '',
            hourlyWageInput: '',
            wageToggle: false,
            stats: { totalSessions: 0, totalPoopTime: 0, totalEarnings: 0 },
            turdTokens: 0,
            lastAwardDate: null,
            poopLogs: []
        }
    };

    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('currentUser', JSON.stringify(users[email]));
    console.log("currentUser set after registration:", JSON.parse(localStorage.getItem('currentUser')));

    registerSuccess.textContent = 'Registration successful! Redirecting...';
    registerSuccess.style.opacity = '1';
    setTimeout(() => window.location.href = '/interface.html', 1500);
});
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    const loginError = document.getElementById('loginError');
    const loginSuccess = document.getElementById('loginSuccess');

    loginError.style.opacity = '0';
    loginSuccess.style.opacity = '0';

    const users = JSON.parse(localStorage.getItem('users') || '{}');

    // Validate login credentials
    if (!users[email] || users[email].password !== password) {
        loginError.textContent = 'Invalid email or password';
        loginError.style.opacity = '1';
        return;
    }

    // Set `currentUser` to full data object including `poopLogs`
    localStorage.setItem('currentUser', JSON.stringify({
        email: email,
        data: users[email].data
    }));

    console.log("currentUser set after login:", JSON.parse(localStorage.getItem('currentUser')));
    
    loginSuccess.textContent = 'Login successful! Redirecting...';

});
