
<script>
    document.getElementById('switchToRegister').addEventListener('click', function() {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('switchToRegister').style.display = 'none';
        document.getElementById('switchToLogin').style.display = 'block';
    });

    document.getElementById('switchToLogin').addEventListener('click', function() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
        document.getElementById('switchToRegister').style.display = 'block';
        document.getElementById('switchToLogin').style.display = 'none';
    });

    document.getElementById('tryWithoutAccount').addEventListener('click', function() {
        var modal = document.getElementById('warningModal');
        var span = document.getElementsByClassName('close')[0];
        modal.style.display = 'block';

        span.onclick = function() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('continueWithoutAccount').addEventListener('click', function() {
            window.location.href = 'calculator.html'; // Redirect to the calculator page
        });
    });

    // Login functionality
    document.getElementById('loginButton').addEventListener('click', function() {
        var email = document.getElementById('loginEmail').value;
        var password = document.getElementById('loginPassword').value;

        // Perform your login logic here
        if (email === 'test@example.com' && password === 'password') {
            window.location.href = 'calculator.html'; // Redirect to the calculator page
        } else {
            document.getElementById('errorMessage').innerText = 'Invalid login credentials.';
        }
    });

    // Registration functionality
    document.getElementById('registerButton').addEventListener('click', function() {
        var email = document.getElementById('registerEmail').value;
        var password = document.getElementById('registerPassword').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password === confirmPassword) {
            // Perform your registration logic here
            document.getElementById('errorMessage').innerText = 'Account registered successfully!';
        } else {
            document.getElementById('errorMessage').innerText = 'Passwords do not match.';
        }
    });
</script>
</body>
</html>
