<html><head><base href="https://"><title>Turd Race - The Ultimate Poop Racing Game!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary-color: #6200ee;
    --secondary-color: #03dac6;
    --background-color: #121212;
    --surface-color: #1e1e1e;
    --on-surface-color: #ffffff;
    --on-primary-color: #ffffff;
    --glow-color: rgba(3, 218, 198, 0.5);
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-color);
    color: var(--on-surface-color);
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    perspective: 1000px;
  }

  #balance-display {
    position: sticky;
    top: 10px;
    right: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 25px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    z-index: 1000;
    box-shadow: 0 2px 10px rgba(3, 218, 198, 0.3);
    font-size: 14px;
    margin-bottom: 10px;
    width: fit-content;
    margin-left: auto;
  }

  header {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 10px;
    box-sizing: border-box;
  }

  #header-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 16px;
    box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
  }

  #game-container {
    width: 100%;
    max-width: 800px;
    background-color: var(--surface-color);
    border-radius: 16px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    padding: 10px;
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 20px;
    align-items: start;
    margin-top: 20px; /* Reduce top margin */
  }

  #race-track {
    width: 100%;
    height: 400px;
    background-color: #2c2c2c;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: inset 0 0 20px rgba(3, 218, 198, 0.3);
  }

  .racer {
    position: absolute;
    width: 40px;
    height: 40px;
    left: 0;
    transition: left 0.1s linear;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .racer-image {
    width: 40px;
    height: 40px;
    object-fit: contain;
  }

  .racer-number, .lane-number {
    position: absolute;
    left: 5px;
    font-size: 14px;
    font-weight: bold;
    color: var(--secondary-color);
    text-shadow: 0 0 5px var(--glow-color);
  }

  #finish-line {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    width: 8%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
  }

  .finish-toilet {
    font-size: 24px;
    filter: drop-shadow(0 0 3px var(--glow-color));
  }

  #betting-interface {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    width: 100%;
    margin-top: 20px;
  }

  .bet-box {
    aspect-ratio: 16 / 9;
    padding: 20px;
    background-color: #2c2c2c;
    border-radius: 8px;
    text-align: center;
    position: relative;
    transform-style: preserve-3d;
    transform: translateZ(10px);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
  }

  .bet-box .racer-image {
    width: 120px;
    height: 120px;
    object-fit: contain;
  }

  .bet-box-number {
    position: absolute;
    top: 5px;
    left: 5px;
    font-size: 12px;
    font-weight: bold;
    color: var(--secondary-color);
    text-shadow: 0 0 5px var(--glow-color);
  }

  .odds {
    font-size: 12px;
    font-weight: bold;
    color: var(--secondary-color);
    text-shadow: 0 0 5px var(--glow-color);
    margin: 5px 0;
  }

  .bet-amount {
    width: 100%;
    padding: 5px;
    font-size: 12px;
  }

  #confirm-bets {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background-color: var(--secondary-color);
    color: var(--on-primary-color);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(3, 218, 198, 0.3);
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    margin-top: 20px;
    margin-bottom: 10px;
  }

  #confirm-bets:hover {
    background-color: #04f7d4;
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(4, 247, 212, 0.4);
  }

  .token-icon {
    width: 20px;
    height: 20px;
    margin-right: 6px;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    width: 90%;
    max-width: 400px;
    background-color: var(--surface-color);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    border: 2px solid var(--secondary-color);
    display: none;
    flex-direction: column;
    align-items: center;
  }

  .popup h2 {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: var(--secondary-color);
    text-shadow: 0 0 10px var(--glow-color);
  }

  .popup p {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 30px;
  }

  .popup button {
    background-color: var(--primary-color);
    color: var(--on-primary-color);
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(98, 0, 238, 0.3);
    font-size: 1rem;
  }

  .popup button:hover {
    background-color: #7c4dff;
    transform: translateY(-2px);
    box-shadow: 0 7px 20px rgba(124, 77, 255, 0.4);
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    z-index: 999;
  }

  @media (max-width: 600px) {
    #game-container {
      margin-top: 50px;
    }

    .token-icon {
      width: 20px;
      height: 20px;
      margin-right: 6px;
    }

    #token-balance-display {
      font-size: 14px;
    }
  }

  @media (max-width: 768px) {
    body {
      padding: 10px;
    }

    header {
      padding: 5px;
    }

    #game-container {
      margin-top: 10px;
      padding: 10px;
    }

    #race-track {
      height: 400px;
    }

    .racer {
      width: 40px;
      height: 40px;
    }

    .racer-image {
      width: 40px;
      height: 40px;
    }

    #betting-interface {
      grid-template-columns: repeat(2, 1fr);
    }

    .bet-box {
      padding: 10px;
    }

    .bet-box .racer-image {
      width: 50px;
      height: 50px;
    }

    .bet-box-number {
      font-size: 10px;
    }

    .odds {
      font-size: 10px;
    }

    .bet-amount {
      font-size: 10px;
      padding: 2px;
    }

    #confirm-bets {
      padding: 10px;
      font-size: 16px;
    }

    #balance-display {
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .popup {
      width: 90%;
      padding: 20px;
    }

    .popup h2 {
      font-size: 1.5rem;
    }

    .popup p {
      font-size: 1rem;
    }

    .popup button {
      padding: 10px 20px;
      font-size: 1rem;
    }
  }

  @media (max-width: 480px) {
    #betting-interface {
      grid-template-columns: repeat(2, 1fr);
    }

    .bet-box {
      aspect-ratio: auto;
      height: auto;
    }

    .bet-box .racer-image {
      width: 80px;
      height: 80px;
    }

    #race-track {
      height: 300px;
    }
  }
</style>
</head>

<div id="balance-display">

</div>
<header>
  <img src="/a/da1ff739-f3f3-4e74-9aed-93ec61aa6c88" alt="Turd Race Header" id="header-image">

<div id="game-container">
  <div id="race-track">
    <div id="finish-line"></div>

  <div id="betting-interface">
    <div class="bet-box" id="racer1">
      <span class="bet-box-number">1</span>

      <img src="/a/049c4d93-bc37-4412-be12-e8261bf8567e" alt="Racer 3" class="racer-image">
      <p>Odds: <span class="odds">10-1</span></p>

      <p>Odds: <span class="odds">4-1</span></p>
      <input type="number" class="bet-amount" min="0.01" step="0.01" value="0">

<script>
const racerImages = [
  '/a/17223302-c8c3-4498-82e1-0ac731163c4e',
  '/a/be85dfec-1e01-4f5c-b4b6-2c1c98c565e3',
  '/a/049c4d93-bc37-4412-be12-e8261bf8567e',
  '/a/8f645764-6359-41e8-a757-21cd700c1e06',
  '/a/dc0307bb-f0dd-49f8-8d06-e2be32a2b650',
  '/a/656b29a3-53fd-4b46-adcb-1a96b271b1d0'
];

const room = new WebsimSocket();

let balance = 10.00;
let bets = {};
let odds = [5, 3, 10, 38, 2, 4];
let realOdds = odds.map(odd => odd * 0.8);
let wins = 0;
let losses = 0;
let betsConfirmed = false;
let totalBet = 0;

function updateBalance(amount) {
  balance += amount;
  document.getElementById('token-balance-display').textContent = balance.toFixed(2);
}

function placeBets() {
  bets = {};
  totalBet = 0;
  document.querySelectorAll('.bet-amount').forEach((input, index) => {
    const amount = parseFloat(input.value);
    if (amount >= 0.01) {
      bets[index] = amount;
      totalBet += amount;
    }
  });
  if (totalBet > balance) {
    showPopup("Insufficient Funds", "You don't have enough Turd Tokens!");
    return false;
  }
  return true;
}

function confirmBets() {
  if (placeBets()) {
    if (Object.keys(bets).length === 0) {
      showPopup("No Bets Placed", "Please place at least one bet before confirming.");
      return;
    }
    
    betsConfirmed = true;
    document.getElementById('confirm-bets').disabled = true;
    document.querySelectorAll('.bet-amount').forEach(input => {
      input.disabled = true;
    });
    
    let betSummary = "Your bets:<br><br>";
    let totalPotentialWinnings = 0;
    for (const [racerIndex, amount] of Object.entries(bets)) {
      const potentialWinnings = amount * odds[racerIndex];
      totalPotentialWinnings += potentialWinnings;
      betSummary += `Racer ${parseInt(racerIndex) + 1}: ${amount.toFixed(2)} Turd Tokens<br>`;
      betSummary += `<span style="color: green;">Potential payout: ${potentialWinnings.toFixed(2)} Turd Tokens</span><br><br>`;
    }
    betSummary += `Total bet: ${totalBet.toFixed(2)} Turd Tokens<br>`;
    betSummary += `<span style="color: green;">Total potential winnings: ${totalPotentialWinnings.toFixed(2)} Turd Tokens</span>`;
    
    showPopup("Bets Confirmed", betSummary, true);
  }
}

async function startRace() {
  closePopup();
  
  const expectedWinner = calculateWinner();
  const racers = createRacers();
  const actualWinner = await animateRace(racers, expectedWinner);
  
  let winnings = 0;
  let netTotal = 0;
  
  if (actualWinner in bets) {
    winnings = bets[actualWinner] * odds[actualWinner];
    netTotal = winnings - totalBet;
    updateBalance(winnings - totalBet);
    wins++;
    showPopup("You Won!", `Racer ${actualWinner + 1} won the race!<br><br>` +
      `Congratulations! <span style="color: green;">You won ${winnings.toFixed(2)} Turd Tokens!</span><br><br>` +
      `<span style="color: green;">Net total for this race: ${netTotal.toFixed(2)} Turd Tokens</span>`);
  } else {
    netTotal = -totalBet;
    updateBalance(-totalBet);
    losses++;
    showPopup("You Lost", `Racer ${actualWinner + 1} won the race.<br><br>` +
      `Sorry, you didn't win this time.<br><br>` +
      `<span style="color: red;">Net total for this race: ${netTotal.toFixed(2)} Turd Tokens</span>`);
  }
  
  document.querySelectorAll('.bet-amount').forEach(input => {
    input.value = 0;
    input.disabled = false;
  });

  document.getElementById('confirm-bets').disabled = false;
  betsConfirmed = false;

  const username = room.party.client.username;
  room.store.update({
    id: 'gameState',
    dependencies: { balance, actualWinner, winnings, username, wins, losses, netTotal },
    updateFunction: (gameState) => {
      if (!gameState) gameState = { players: {} };
      if (!gameState.players[username]) {
        gameState.players[username] = { balance: 10, wins: 0, losses: 0 };
      }
      gameState.players[username].balance = balance;
      gameState.players[username].wins = wins;
      gameState.players[username].losses = losses;
      gameState.lastWinner = actualWinner;
      gameState.lastNetTotal = netTotal;
      return gameState;
    }
  });
  
  resetRacers(racers);
  generateNewOdds();
}

function calculateWinner() {
  const random = Math.random();
  let cumulativeProbability = 0;
  for (let i = 0; i < realOdds.length; i++) {
    cumulativeProbability += 1 / realOdds[i];
    if (random <= cumulativeProbability) {
      return i;
    }
  }
  return realOdds.length - 1;
}

function generateRacerProgress(stepCount, totalSteps, isWinner) {
  const progress = [];
  let currentProgress = 0;
  let baseSpeed = 0.7 + Math.random() * 0.6; 
  let currentSpeed = baseSpeed;
  
  for (let i = 0; i < stepCount; i++) {
    if (i % 5 === 0) {
      const speedChange = (Math.random() - 0.5) * 0.1; 
      currentSpeed = Math.max(0.5, Math.min(1.5, currentSpeed + speedChange));
    }
    
    if (Math.random() < 0.02) {
      currentSpeed *= Math.random() < 0.5 ? 0.9 : 1.1; 
    }

    const step = (i + 1) / stepCount;
    const randomFactor = (Math.random() * 0.02 - 0.01) * currentSpeed; 
    const adjustedStep = Math.min(Math.max(step * currentSpeed + randomFactor, currentProgress + 0.001), 1);
    
    currentProgress = adjustedStep;
    progress.push(currentProgress);

    if (currentProgress >= 1) {
      break;
    }
  }

  return progress;
}

function animateRace(racers, winner) {
  const raceDuration = 10000 + Math.random() * 5000; 
  const steps = 500; 
  const stepDuration = raceDuration / steps;
  let currentStep = 0;
  let actualWinner = null;

  const racerProgresses = racers.map((_, index) => 
    generateRacerProgress(steps, steps, index === winner)
  );

  return new Promise(resolve => {
    function step() {
      currentStep++;
      let raceEnded = false;
      racers.forEach((racer, index) => {
        const progress = racerProgresses[index][currentStep - 1];
        if (progress !== undefined) {
          racer.style.left = `${progress * 92}%`; 
          if (progress >= 1 && !raceEnded) {
            raceEnded = true;
            actualWinner = index;
          }
        }
      });

      if (!raceEnded && currentStep < steps) {
        requestAnimationFrame(() => setTimeout(step, stepDuration));
      } else {
        resolve(actualWinner);
      }
    }
    requestAnimationFrame(step);
  });
}

function resetRacers(racers) {
  racers.forEach(racer => {
    racer.style.left = '0';
  });
}

function createRacers() {
  const raceTrack = document.getElementById('race-track');
  raceTrack.innerHTML = '<div id="finish-line"></div>';
  const racers = [];
  const finishLine = document.getElementById('finish-line');
  for (let i = 0; i < 6; i++) {
    const laneNumber = document.createElement('div');
    laneNumber.className = 'lane-number';
    laneNumber.textContent = i + 1;
    laneNumber.style.top = `${i * 16.66 + 7}%`; // Adjusted positioning
    raceTrack.appendChild(laneNumber);

    const racer = document.createElement('div');
    racer.className = 'racer';
    const racerImage = document.createElement('img');
    racerImage.src = racerImages[i];
    racerImage.alt = `Racer ${i + 1}`;
    racerImage.className = 'racer-image';
    racer.appendChild(racerImage);
    racer.style.top = `${i * 16.66 + 3}%`; // Adjusted positioning
    racer.style.left = '0'; 
    raceTrack.appendChild(racer);
    racers.push(racer);

    const toilet = document.createElement('div');
    toilet.className = 'finish-toilet';
    toilet.textContent = 'ðŸš½';
    finishLine.appendChild(toilet);
  }
  return racers;
}

function generateNewOdds() {
  odds = [
    2 + Math.floor(Math.random() * 8),
    2 + Math.floor(Math.random() * 8),
    5 + Math.floor(Math.random() * 15),
    10 + Math.floor(Math.random() * 30),
    2 + Math.floor(Math.random() * 3),
    3 + Math.floor(Math.random() * 7)
  ];
  realOdds = odds.map(odd => odd * 0.8);
  document.querySelectorAll('.odds').forEach((span, index) => {
    span.textContent = `${odds[index]}-1`;
  });
}

function showPopup(title, message, showGoButton = false) {
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay');
  const popupTitle = document.getElementById('popup-title');
  const popupMessage = document.getElementById('popup-message');
  const closeButton = popup.querySelector('button');

  if (!popup || !overlay || !popupTitle || !popupMessage || !closeButton) {
    console.error('One or more popup elements are missing');
    return;
  }

  popupTitle.textContent = title;
  popupMessage.innerHTML = message;
  
  closeButton.textContent = showGoButton ? "Go!" : "Close";
  closeButton.onclick = showGoButton ? startRace : closePopup;
  
  popup.style.display = 'flex';
  overlay.style.display = 'block';
}

function closePopup() {
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay');
  
  if (popup) popup.style.display = 'none';
  if (overlay) overlay.style.display = 'none';
}

function addTouchEffects() {
  const betBoxes = document.querySelectorAll('.bet-box');
  betBoxes.forEach(box => {
    box.addEventListener('touchstart', () => {
      box.style.transform = 'translateZ(20px) scale(1.02)';
    });
    box.addEventListener('touchend', () => {
      box.style.transform = 'translateZ(10px) scale(1)';
    });
  });
}

function addHoverEffects() {
  const betBoxes = document.querySelectorAll('.bet-box');
  betBoxes.forEach(box => {
    box.addEventListener('mouseover', () => {
      box.style.transform = 'translateZ(40px) scale(1.05)';
    });
    box.addEventListener('mouseout', () => {
      box.style.transform = 'translateZ(10px) scale(1)';
    });
  });
}

function addInteractionEffects() {
  if ('ontouchstart' in window) {
    addTouchEffects();
  } else {
    addHoverEffects();
  }
}

document.getElementById('confirm-bets').addEventListener('click', confirmBets);
addInteractionEffects();

room.onRecordChanged = async (id) => {
  if (id === 'gameState') {
    const gameState = await room.store.get('gameState');
    const username = room.party.client.username;
    if (gameState && gameState.players && gameState.players[username]) {
      balance = gameState.players[username].balance;
      wins = gameState.players[username].wins;
      losses = gameState.players[username].losses;
      document.getElementById('token-balance-display').textContent = balance.toFixed(2);
    }
  }
};

room.onPeersChanged = (peers) => {
  console.log('Connected players:', Object.values(peers).map(peer => peer.username));
};

generateNewOdds();
createRacers();
</script>
