<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Profit Calculator</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-background: #16213e;
            --accent-color: #f39c12;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }
        input, button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        #timer {
            font-size: 72px;
            text-align: center;
            margin: 30px 0;
        }
        .modal {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 30px;
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
        }
        /* Bored Button and Game Modal */
        #boredButton, #startGameButton {
            display: none;
        }
        /* Fact Game Styling */
        #factGameModal {
            display: none;
        }
        #date-range {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poop Profit Calculator</h1>
        <div class="card">
            <input type="number" id="salary" placeholder="Annual Salary">
            <input type="number" id="hoursPerWeek" placeholder="Weekly Work Hours">
            <div id="result"></div>
        </div>
        <div class="card">
            <div id="timer">00:00:00</div>
            <button id="startStopButton">Start Pooping</button>
            <button id="boredButton">Bored?</button>
        </div>
        <div class="card">
            <h2>Poop Log</h2>
            <div id="logEntries"></div>
        </div>
        <button id="statsButton">Show Statistics</button>
        <button id="signupButton">Free Sign Up</button>
    </div>

    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Rate Your Poop</h2>
            <div id="poopRating">
                <button data-rating="1">ðŸ’©</button>
                <button data-rating="2">ðŸ’©</button>
                <button data-rating="3">ðŸ’©</button>
                <button data-rating="4">ðŸ’©</button>
                <button data-rating="5">ðŸ’©</button>
            </div>
            <button id="submitRating">Submit Rating</button>
        </div>
    </div>

    <div id="factGameModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Bathroom Fact or Fiction</h2>
            <p id="factStatement">Ready to play?</p>
            <button id="startGameButton">Play</button>
            <button id="trueButton">True</button>
            <button id="falseButton">False</button>
            <div id="scoreCard">
                <p>Correct: <span id="correctScore">0</span></p>
                <p>Incorrect: <span id="incorrectScore">0</span></p>
            </div>
        </div>
    </div>

    <div id="statsModal" class="modal">
        <div class="modal-content">
            <span class="close">Ã—</span>
            <h2>Your Poop Statistics</h2>
            <div id="date-range">
                <input type="date" id="startDate">
                <input type="date" id="endDate">
                <button id="applyDateRange">Apply</button>
            </div>
            <canvas id="statsChart"></canvas>
        </div>
    </div>

    <script>
        let timer, seconds = 0, isRunning = false;

        // Start/Stop Timer and Show Bored Button
        document.getElementById('startStopButton').addEventListener('click', function() {
            if (!isRunning) {
                timer = setInterval(() => { seconds++; updateTimerDisplay(); }, 1000);
                this.textContent = "Stop Pooping";
                document.getElementById('boredButton').style.display = 'block';
            } else {
                clearInterval(timer);
                this.textContent = "Start Pooping";
                document.getElementById('boredButton').style.display = 'none';
            }
            isRunning = !isRunning;
        });

        // Timer Display
        function updateTimerDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = `${hours}:${minutes}:${secs}`;
        }

        // Bored Button Logic: Show Fact Game
        document.getElementById('boredButton').addEventListener('click', function() {
            document.getElementById('factGameModal').style.display = 'block';
        });

        // Date Range Logic for Stats
        document.getElementById('applyDateRange').addEventListener('click', function() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            if (startDate <= endDate) {
                updateStats(startDate, endDate);
            } else {
                alert('Start date must be before or equal to the end date.');
            }
        });

        function updateStats(startDate, endDate) {
            // Filter sessions based on date range
            console.log("Filtering stats between", startDate, endDate);
        }
    </script>
</body>
</html>
