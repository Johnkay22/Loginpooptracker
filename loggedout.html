<html><head><base href="." />
<style>
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: url('https://www.poopprofit.com/file-5rn6gABxxaqw9xkKasmvnPXS.webp') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
    position: relative;
    overflow: hidden;
}

.glow-container {
    padding: 30px;
    border: 2px solid #00f5ff;
    border-radius: 15px;
    box-shadow: 0 0 20px #00f5ff;
    background-color: #000;
    z-index: 1;
    transition: opacity 0.3s ease;
}

.message {
    color: #00f5ff;
    font-size: 24px;
    text-align: center;
    margin: 20px;
    text-transform: uppercase;
}

.login-link {
    color: #fff;
    font-size: 14px;
    text-decoration: none;
    opacity: 0.7;
    transition: opacity 0.3s ease;
    position: absolute;
    bottom: 20px;
    padding: 8px 15px;
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 5px;
}

.login-link:hover {
    opacity: 1;
}

.orb {
    position: absolute;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, #00f5ff, transparent);
    filter: blur(40px);
    opacity: 0.3;
    animation: float 8s infinite ease-in-out;
}

.orb:nth-child(1) {
    top: 10%;
    left: 20%;
    animation-delay: 0s;
}

.orb:nth-child(2) {
    bottom: 10%;
    right: 20%;
    animation-delay: -4s;
}

.ok-button {
    background-color: transparent;
    border: 1px solid #00f5ff;
    color: #00f5ff;
    padding: 10px 30px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
    display: block;
    margin: 20px auto 0;
}

.ok-button:hover {
    background-color: #00f5ff;
    color: #000;
}

@keyframes float {
    0%, 100% {
        transform: translate(0, 0);
    }
    50% {
        transform: translate(20px, -20px);
    }
}

.hidden {
    opacity: 0;
    pointer-events: none;
}
</style>
</head>
<body>
    <div class="orb"></div>
    <div class="orb"></div>
    
    <div class="glow-container" id="messageBox">
        <div class="message">YOU HAVE SUCCESSFULLY LOGGED OUT</div>
        <button class="ok-button" onclick="closeBox()">OK</button>
    </div>
    
    <a href="https://www.poopprofit.com" class="login-link">log back in</a>

    <script>
        function closeBox() {
            document.getElementById('messageBox').classList.add('hidden');
        }
    </script>
</body></html>
