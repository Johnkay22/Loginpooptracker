<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Profit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire screen while maintaining aspect ratio */
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .find-out-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .graphics-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .graphic {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="frontpageimage.jpg" class="main-image">
        
        <div class="button-container">
            <a href="https://www.poopprofit.com/" class="find-out-button">Find Out!</a>
        </div>

        <div class="graphics-container">
            <img src="graphic1.png" class="graphic">
            <img src="graphic2.png" class="graphic">
            <img src="graphic3.png" class="graphic">
        </div>
    </div>
</body>
</html>
