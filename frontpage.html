<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Profit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .main-image {
            width: 100%;
            max-width: 600px;
        }

        .button-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .find-out-button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .phone-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
        }

        .graphics-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }

        .graphic {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Frontpageimage.jpg" alt="Poop Profit Design" class="main-image">
        
        <div class="button-container">
            <a href="https://www.poopprofit.com/main.html" class="find-out-button">Find Out!</a>
        </div>

        <!-- Add the phone image here -->
        <img src="phone_image.png" alt="Hand holding phone" class="phone-image">

        <div class="graphics-container">
            <img src="graphic1.png" alt="Graphic 1" class="graphic">
            <img src="graphic2.png" alt="Graphic 2" class="graphic">
            <img src="graphic3.png" alt="Graphic 3" class="graphic">
        </div>
    </div>
</body>
</html>
