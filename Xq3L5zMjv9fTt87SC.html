<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    height: 100%;
    overflow: hidden;
    background-color: #f0f0f0;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    background-image: url('/a/b7a9e867-016b-415e-8b4f-6477ef9d6cdc');
    background-size: cover;
    background-position: center;
    position: relative;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(3px);
  }

  .content {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    max-width: 80%;
    width: auto;
    text-align: center;
    position: relative;
    z-index: 1;
    margin-bottom: 2rem;
  }

  h1 {
    color: #4a4a4a;
    font-weight: 800;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
  }

  p {
    color: #666;
    font-size: 0.9rem;
    line-height: 1.4;
    margin-bottom: 1rem;
  }

  .cta-text {
    font-size: 1.1rem;
    font-weight: 600;
    color: #007bff;
    margin-top: 1rem;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .bills {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 2;
  }

  .bill {
    position: absolute;
    width: 60px;
    height: 30px;
    background: linear-gradient(to bottom, #e5f4e3 0%, #c3e3c8 100%);
    border: 1px solid #85bb65;
    border-radius: 3px;
    animation: billFall linear infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 12px;
    color: #2e7d32;
    font-weight: bold;
  }

  .bill::before {
    content: '$';
    font-size: 16px;
  }

  @keyframes billFall {
    0% { 
      transform: translateY(-100vh) rotate(0deg); 
      opacity: 0;
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { 
      transform: translateY(100vh) rotate(720deg); 
      opacity: 0;
    }
  }

  .toilet-paper {
    position: absolute;
    width: 60px;
    height: 60px;
    background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="%23FFFFFF" d="M400 0H112C50.144 0 0 50.144 0 112v288c0 61.856 50.144 112 112 112h288c61.856 0 112-50.144 112-112V112C512 50.144 461.856 0 400 0zm-44 384H156c-13.255 0-24-10.745-24-24V152c0-13.255 10.745-24 24-24h200c13.255 0 24 10.745 24 24v208c0 13.255-10.745 24-24 24z"/></svg>') no-repeat;
    opacity: 0.7;
    animation: spin 10s linear infinite;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .demo-link {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    font-weight: 600;
    color: #4a4a4a;
    text-decoration: none;
    transition: all 0.3s ease;
    position: relative;
    z-index: 1;
    overflow: hidden;
  }

  .demo-link::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #e6f7ff, #b3e0ff, #80ccff, #4db8ff);
    z-index: -1;
    filter: blur(5px);
    background-size: 400%;
    animation: glowing 20s linear infinite;
  }

  @keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
  }

  .demo-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.3);
  }

  @media (max-width: 600px) {
    .content {
      padding: 1rem;
      max-width: 90%;
    }

    h1 {
      font-size: 1.4rem;
    }

    p {
      font-size: 0.8rem;
    }

    .cta-text {
      font-size: 0.9rem;
    }

    .toilet-paper {
      width: 40px;
      height: 40px;
    }

    .demo-link {
      font-size: 0.9rem;
      padding: 0.8rem 1.5rem;
    }

    .bill {
      width: 40px;
      height: 20px;
      font-size: 10px;
    }

    .bill::before {
      font-size: 14px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="overlay"></div>
    <div class="bills" id="billContainer"></div>
    <div class="toilet-paper" style="top: 10%; left: 5%;"></div>
    <div class="toilet-paper" style="bottom: 15%; right: 10%;"></div>
    <div class="content">
      <h1>Flush with Anticipation!</h1>
      <p>Our cutting-edge platform for tracking your work poop earnings is under construction.</p>
      <p class="cta-text">Check back on your next poop break!</p>
    </div>
    <a href="https://www.poopprofit.com/guest.html" class="demo-link">For now, try our demo!</a>
  </div>

  <script>
    function createBills() {
      const container = document.getElementById('billContainer');
      const billCount = window.innerWidth < 600 ? 10 : 20; // Reduce bill count for mobile
      const denominations = [1, 5, 10, 20, 50, 100];
      for (let i = 0; i < billCount; i++) {
        let bill = document.createElement('div');
        bill.classList.add('bill');
        bill.style.left = `${Math.random() * 100}%`;
        bill.style.animationDuration = `${Math.random() * 3 + 2}s`;
        bill.style.animationDelay = `${Math.random() * 2}s`;
        
        // Randomly select a denomination
        const denomination = denominations[Math.floor(Math.random() * denominations.length)];
        bill.textContent = denomination;
        
        container.appendChild(bill);
      }
    }

    createBills();

    // Optimize for mobile devices
    function handleResize() {
      const container = document.getElementById('billContainer');
      container.innerHTML = ''; // Clear existing bills
      createBills(); // Recreate bills based on new screen size
    }

    window.addEventListener('resize', handleResize);
  </script>
</body>
