<body>
    <div class="container">
        <h1 class="neon-text">Poop Profit Calculator</h1>
      <h2 class="small-heading">Track how much you make to poop at work!</h2>
        <div class="emoji">ðŸ’©</div>
        <div class="card glow">
            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button id="loginButton" type="submit">Login</button>
                <input type="hidden" id="redirect" value="https://www.poopprofit.com/main.html">
            </div>
            <div id="registerForm" style="display: none;">
                <input type="email" id="registerEmail" placeholder="Email">

                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button id="registerButton" type="submit">Register</button>

        <div class="switch-form">

    <!-- Modal -->

            <p>Your Poop Logs will not be saved without an account.</p>
            <div class="modal-buttons">

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js"; 

        // Your Firebase Configuration (replace placeholders)
        const firebaseConfig = {
            apiKey: "AIzaSyAVZEGrBqPtDWH4acfOmzLk5k323A7EB6o", // Replace with your actual API Key
            authDomain: "poopprofitproject.firebaseapp.com", // Replace with your actual Auth Domain
            projectId: "poopprofitproject", // Replace with your actual Project ID
            storageBucket: "poopprofitproject.appspot.com", // Replace with your actual Storage Bucket
            messagingSenderId: "818996284466", // Replace with your actual Messaging Sender ID
            appId: "1:818996284466:web:de6d6bab3987cca417c02b", // Replace with your actual App ID
            measurementId: "G-JBXJ1T6LYM" // Replace with your actual Measurement ID
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Get HTML Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const switchToRegister = document.getElementById('switchToRegister');
        const switchToLogin = document.getElementById('switchToLogin');
        const loginButton = document.getElementById('loginButton');
        const registerButton = document.getElementById('registerButton');
        const errorMessage = document.getElementById('errorMessage');
        const tryWithoutAccountButton = document.getElementById('tryWithoutAccount'); 
        const modal = document.getElementById('confirmModal');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');
        const registerLink = document.getElementById('registerLink');
        const loginLink = document.getElementById('loginLink');

        // Functions to Show/Hide Forms
        function showRegisterForm() {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            switchToRegister.style.display = 'none';
            switchToLogin.style.display = 'block';
            errorMessage.textContent = '';
            console.log("showRegisterForm triggered");
        }

        function showLoginForm() {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            switchToLogin.style.display = 'none';
            switchToRegister.style.display = 'block';
            errorMessage.textContent = '';
            console.log("showLoginForm triggered");
        }

        // Firebase Authentication Logic 
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Successful login - Redirect to main page (using HTML link)
                window.location.href = document.getElementById("redirect").value; // Get the redirect URL from the hidden input
            } catch (error) {
                console.error("Error during sign-in:", error);
                errorMessage.textContent = 'Invalid email or password.';
            }
        });

        registerForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // Successful registration - Redirect to main page (using HTML link)
                window.location.href = document.getElementById("redirect").value; // Get the redirect URL from the hidden input
            } catch (error) {
                console.error("Error during signup:", error);
                // Handle errors (e.g., display error messages)
            }
        });

        // Sign Out Button
        signOutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("User signed out");
                // Redirect to login page or welcome page
            } catch (error) {
                console.error("Error during sign out:", error);
                // Handle errors
            }
        });

        // User Session Management (onAuthStateChanged)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                console.log("User is signed in:", user.uid);
                // Redirect to user profile or other authenticated content
                window.location.href = "https://www.poopprofit.com/main.html"; // Redirect to main page
            } else {
                // User is signed out
                console.log("User is signed out");
                // Redirect to login or registration page
                window.location.href = "https://www.poopprofit.com/"; // Redirect to index.html
            }
        });

        // Show/Hide Forms
        switchToRegister.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
        });

        switchToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        // Add click event listeners to the links
        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
            console.log("registerLink clicked");
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
            console.log("loginLink clicked");
        });

        // Modal Functionality
        function showModal() {
            modal.style.display = 'block';
        }

        function hideModal() {
            modal.style.display = 'none';
        }

        function tryWithoutAccount() {
            window.location.href = 'https://www.poopprofit.com/guest.html';
        }

        tryWithoutAccountButton.addEventListener('click', showModal);
        confirmButton.addEventListener('click', tryWithoutAccount);
        cancelButton.addEventListener('click', hideModal);

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        }
    </script>
