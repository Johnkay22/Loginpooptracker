<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Profit Tracker</title>
    <style>
        /* Add your CSS styles here */
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVZEGrBqPtDWH4acfOmzLk5k323A7EB6o",
            authDomain: "poopprofitproject.firebaseapp.com",
            projectId: "poopprofitproject",
            storageBucket: "poopprofitproject.appspot.com",
            messagingSenderId: "818996284466",
            appId: "1:818996284466:web:de6d6bab3987cca417c02b",
            measurementId: "G-JBXJ1T6LYM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                document.getElementById('errorMessage').textContent = 'Please enter both email and password.';
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Please fill in all fields.';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match.';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    setDoc(doc(db, 'users', user.uid), {
                        poopSessions: [],
                        totalEarnings: 0,
                        salary: 0,
                        hoursPerWeek: 0
                    })
                        .then(() => {
                            localStorage.setItem('currentUser', JSON.stringify(user));
                            document.getElementById('auth-container').style.display = 'none';
                            document.getElementById('main-content').style.display = 'block';
                        })
                        .catch((error) => {
                            document.getElementById('errorMessage').textContent = error.message;
                        });
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function savePoopLogEntry(entry) {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                setDoc(doc(db, 'users', userId, 'poopLogs', entry.id), entry)
                    .then(() => {
                        console.log('Poop log entry saved successfully!');
                    })
                    .catch((error) => {
                        console.error('Error saving poop log entry: ', error);
                    });
            } else {
                console.log('User not authenticated.');
            }
        }

        function loadPoopLogEntries() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const poopLogsRef = doc(db, 'users', userId);
                getDoc(poopLogsRef)
                    .then((docSnapshot) => {
                        if (docSnapshot.exists()) {
                            const poopLogs = docSnapshot.data();
                            console.log('Poop logs retrieved:', poopLogs);
                            // Display poop logs on the page
                        } else {
                            console.log('No poop logs found.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error retrieving poop logs: ', error);
                    });
            } else {
                console.log('User not authenticated.');
            }
        }
    </script>
</head>
<body>
    <div id="auth-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="errorMessage"></p>
        
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="register()">Register</button>
        <p id="errorMessage"></p>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Welcome to Poop Profit Tracker</h1>
        <!-- Your main content goes here -->
        <button onclick="savePoopLogEntry({id: 'entry1', date: '2024-08-28', hours: 1, salary: 5000})">Save Entry</button>
        <button onclick="loadPoopLogEntries()">Load Entries</button>
    </div>
</body>
</html>
