<!DOCTYPE html>
<html lang="en">
<head>

    <base href="https://index.html">
    <title>Poop Profit Calculator - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ...existing CSS styles... */
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVZEGrBqPtDWH4acfOmzLk5k323A7EB6o",
            authDomain: "poopprofitproject.firebaseapp.com",
            projectId: "poopprofitproject",
            storageBucket: "poopprofitproject.appspot.com",
            messagingSenderId: "818996284466",
            appId: "1:818996284466:web:de6d6bab3987cca417c02b",
            measurementId: "G-JBXJ1T6LYM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                document.getElementById('errorMessage').textContent = 'Please enter both email and password.';
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'https://www.poopprofit.com/main.html';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Please fill in all fields.';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match.';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'https://www.poopprofit.com/main.html';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function signInWithGoogle() {
            const provider = new GoogleAuthProvider();

            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = 'https://www.poopprofit.com/main.html';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function tryWithoutAccount() {
            localStorage.setItem('currentUser', JSON.stringify({ uid: 'guest' }));
            window.location.href = 'https://www.poopprofit.com/main.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="emoji">ðŸ’©</div>
            <h1 class="neon-text">Poop Profit Calculator</h1>
            <div id="errorMessage"></div>

            <!-- Login Form -->
            <div id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <button id="googleSignIn" onclick="signInWithGoogle()">Sign In with Google</button>
                <div class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Register</a></div>
                <button id="tryWithoutAccount" onclick="tryWithoutAccount()">Try Without Account</button>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" style="display:none;">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button onclick="register()">Register</button>
                <div class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login</a></div>
            </div>
        </div>
    </div>

    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
