<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poop Profit Tracker</title>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #1a1a2e;
        --text-color: #e0e0e0;
        --card-background: #16213e;
        --accent-color: #f39c12;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        color: var(--primary-color);
        text-align: center;
        font-weight: 300;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .emoji {
        font-size: 48px;
        text-align: center;
        margin-bottom: 20px;
    }

    .card {
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        margin-bottom: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-bottom: 2px solid var(--primary-color);
        background-color: transparent;
        color: var(--text-color);
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input:focus {
        outline: none;
        border-bottom-color: var(--secondary-color);
    }

    button {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: none;
        border-radius: 50px;
        background-color: var(--primary-color);
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    #errorMessage {
        color: #e74c3c;
        text-align: center;
        margin-top: 10px;
    }

    .switch-form {
        text-align: center;
        margin-top: 20px;
        color: var(--text-color);
    }

    .switch-form a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .switch-form a:hover {
        color: var(--secondary-color);
    }

    /* Glowing effect */
    .glow {
        box-shadow: 0 0 10px var(--primary-color),
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color);
    }

    /* Neon text effect */
    .neon-text {
        text-shadow: 0 0 5px var(--primary-color),
                     0 0 10px var(--primary-color),
                     0 0 15px var(--primary-color),
                     0 0 20px var(--primary-color);
    }

    /* Try without account button */
    #tryWithoutAccount {
        background-color: var(--accent-color);
        margin-top: 20px;
    }

    #tryWithoutAccount:hover {
        background-color: #e67e22;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background-color: var(--card-background);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid var(--primary-color);
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 20px var(--primary-color);
        text-align: center;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .modal-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .modal-button.confirm {
        background-color: var(--secondary-color);
        color: white;
    }

    .modal-button.cancel {
        background-color: #e74c3c;
        color: white;
    }

    .modal-button:hover {
        opacity: 0.8;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
    }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-analytics.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAVZEGrBqPtDWH4acfOmzLk5k323A7EB6o",
            authDomain: "poopprofitproject.firebaseapp.com",
            projectId: "poopprofitproject",
            storageBucket: "poopprofitproject.appspot.com",
            messagingSenderId: "818996284466",
            appId: "1:818996284466:web:de6d6bab3987cca417c02b",
            measurementId: "G-JBXJ1T6LYM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                document.getElementById('errorMessage').textContent = 'Please enter both email and password.';
                return;
            }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!email || !password || !confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Please fill in all fields.';
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Passwords do not match.';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    setDoc(doc(db, 'users', user.uid), {
                        poopSessions: [],
                        totalEarnings: 0,
                        salary: 0,
                        hoursPerWeek: 0
                    })
                        .then(() => {
                            localStorage.setItem('currentUser', JSON.stringify(user));
                            document.getElementById('auth-container').style.display = 'none';
                            document.getElementById('main-content').style.display = 'block';
                        })
                        .catch((error) => {
                            document.getElementById('errorMessage').textContent = error.message;
                        });
                })
                .catch((error) => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        }

        function savePoopLogEntry(entry) {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                setDoc(doc(db, 'users', userId, 'poopLogs', entry.id), entry)
                    .then(() => {
                        console.log('Poop log entry saved successfully!');
                    })
                    .catch((error) => {
                        console.error('Error saving poop log entry: ', error);
                    });
            } else {
                console.log('User not authenticated.');
            }
        }

        function loadPoopLogEntries() {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const poopLogsRef = doc(db, 'users', userId);
                getDoc(poopLogsRef)
                    .then((docSnapshot) => {
                        if (docSnapshot.exists()) {
                            const poopLogs = docSnapshot.data();
                            console.log('Poop logs retrieved:', poopLogs);
                            // Display poop logs on the page
                        } else {
                            console.log('No poop logs found.');
                        }
                    })
                    .catch((error) => {
                        console.error('Error retrieving poop logs: ', error);
                    });
            } else {
                console.log('User not authenticated.');
            }
        }
    </script>
</head>
<body>
    <div id="auth-container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="errorMessage"></p>
        
        <h2>Register</h2>
        <input type="email" id="registerEmail" placeholder="Email">
        <input type="password" id="registerPassword" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <button onclick="register()">Register</button>
        <p id="errorMessage"></p>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Welcome to Poop Profit Tracker</h1>
        <!-- Your main content goes here -->
        <button onclick="savePoopLogEntry({id: 'entry1', date: '2024-08-28', hours: 1, salary: 5000})">Save Entry</button>
        <button onclick="loadPoopLogEntries()">Load Entries</button>
    </div>
</body>
</html>
