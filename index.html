    <script>
        function fadeIn(elementId) {
            const element = document.getElementById(elementId);
            element.style.visibility = 'visible';
            requestAnimationFrame(() => {
                element.style.opacity = 1;
            });
        }

        function fadeOut(elementId) {
            const element = document.getElementById(elementId);
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.visibility = 'hidden';
            }, 1000);
        }

        function showOptions() {
            fadeOut('intro');
            fadeOut('registration');
            fadeOut('login');
            setTimeout(() => {
                fadeIn('options');
            }, 1000);
        }

        function showRegistration() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('registration');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }

        function showLogin() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('login');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }

        const lensFlareContainer = document.querySelector('.lens-flare-container');
        function createLensFlare() {
            const flare = document.createElement('div');
            flare.className = 'lens-flare';
            flare.style.left = Math.random() * window.innerWidth + 'px';
            flare.style.top = Math.random() * window.innerHeight + 'px';
            flare.style.animationDelay = Math.random() * 12 + 's';
            lensFlareContainer.appendChild(flare);

            flare.addEventListener('animationend', () => {
                flare.remove();
            });
        }

        createLensFlare();
        createLensFlare();
        setInterval(createLensFlare, 3000);

        window.onload = function() {
            setTimeout(() => {
                fadeIn('intro');
            }, 1000);
        };

        document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    const confirmPassword = this.confirmPassword.value;
    const registerError = document.getElementById('registerError');
    const registerSuccess = document.getElementById('registerSuccess');

    // Reset error and success messages
    registerError.style.opacity = '0';
    registerSuccess.style.opacity = '0';

    // Validate password match
    if (password !== confirmPassword) {
        registerError.textContent = 'Passwords do not match';
        registerError.style.opacity = '1';
        return;
    }

    // Fetch current users from localStorage
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    
    // Check if the email is already registered
    if (users[email]) {
        registerError.textContent = 'Email already registered';
        registerError.style.opacity = '1';
        return;
    }

    // Initialize user data structure
    users[email] = {
        password: password,
        data: {
            hourlyWage: 0,
            stats: { totalSessions: 0, totalPoopTime: 0, totalEarnings: 0 },
            turdTokens: 0,
            logs: []
        }
    };
    
    // Save updated users list to localStorage
    localStorage.setItem('users', JSON.stringify(users));
    localStorage.setItem('currentUser', JSON.stringify({ email: email }));

    // Show success message and redirect to the interface page
    registerSuccess.textContent = 'Registration successful! Redirecting...';
    registerSuccess.style.opacity = '1';
    setTimeout(() => {
        window.location.href = 'https://www.poopprofit.com/interface';
    }, 1500);
});


       document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = this.email.value;
    const password = this.password.value;
    const loginError = document.getElementById('loginError');
    const loginSuccess = document.getElementById('loginSuccess');

    // Reset error and success messages
    loginError.style.opacity = '0';
    loginSuccess.style.opacity = '0';

    // Fetch users from localStorage
    const users = JSON.parse(localStorage.getItem('users') || '{}');

    // Validate user credentials
    if (!users[email] || users[email].password !== password) {
        loginError.textContent = 'Invalid email or password';
        loginError.style.opacity = '1';
        return;
    }

    // Save currentUser data to localStorage for retrieval in interface
    localStorage.setItem('currentUser', JSON.stringify({ email: email, data: users[email].data }));

    // Show success message and redirect
    loginSuccess.textContent = 'Login successful! Redirecting...';
    loginSuccess.style.opacity = '1';
    setTimeout(() => {
        window.location.href = 'https://www.poopprofit.com/interface';
    }, 1500);
});
