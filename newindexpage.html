<html><head><base href="https://poopprofit.com/">
<style>
body, html {
    height: 100%;
    margin: 0;
    font-family: 'Arial', sans-serif;
    color: #00ffff;
    overflow: hidden;
    background-color: #000;
}
#background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('/a/9140ad1f-a169-4cc9-b623-ac7236ad90ac');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 2s ease-in-out;
}
@media (min-width: 768px) {
    #background {
        background-image: url('/a/8acbecaf-e405-4b47-a451-68a86060435a');
        background-size: 100% 100%;
    }
}
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    width: 100%;
    max-height: 100vh;
    overflow-y: auto;
    padding: 20px;
    box-sizing: border-box;
}
.box {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 8px;
    max-width: 90%;
    width: 400px;
    box-shadow: 0 0 15px #00ffff;
    border: 1px solid #00ffff;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    margin: 0 auto 20px;
    box-sizing: border-box;
}
#login, #registration {
    margin-top: 5vh;
}
h2 {
    color: #00ffff;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-top: 0;
    font-size: 1.3em;
    margin-bottom: 15px;
}
button {
    background-color: #00ffff;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 10px;
    text-transform: uppercase;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #66ffff;
}
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}
input {
    margin: 8px 0;
    padding: 8px;
    width: 90%;
    border: 1px solid #00ffff;
    border-radius: 4px;
    background-color: rgba(0, 255, 255, 0.1);
    color: #00ffff;
    font-size: 0.9em;
}
input::placeholder {
    color: #00ffff;
    opacity: 0.7;
}
.lens-flare {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.9) 0%, rgba(0,255,255,0) 70%);
    filter: blur(8px);
    opacity: 0;
    animation: flare-animation 8s infinite;
    pointer-events: none;
}
@keyframes flare-animation {
    0% { opacity: 0; transform: scale(0.1) translate(-50%, -50%); }
    50% { opacity: 0.7; transform: scale(1) translate(-50%, -50%); }
    100% { opacity: 0; transform: scale(0.1) translate(-50%, -50%); }
}
.back-arrow {
    color: #00ffff;
    font-size: 1.5em;
    cursor: pointer;
    margin-top: 15px;
    transition: transform 0.3s ease;
}
.back-arrow:hover {
    transform: scale(1.1);
}
@media (max-height: 600px) {
    .container {
        padding: 10px;
    }
    .box {
        padding: 15px;
        margin-bottom: 10px;
    }
    h2 {
        font-size: 1.1em;
        margin-bottom: 10px;
    }
    input, button {
        font-size: 0.8em;
        padding: 6px;
    }
    #login, #registration {
        margin-top: 2vh;
    }
}
</style>
</head>
<body>
    <div id="background"></div>
    <div class="container">
        <div id="intro" class="box">
            <h2>Are you ready for the single greatest advancement of bathroom technology in history?</h2>
            <button onclick="showOptions()">Yes</button>
        </div>
        <div id="options" class="box" style="display: none;">
            <button onclick="showRegistration()">Create an account</button>
            <button onclick="showLogin()">Sign in</button>
        </div>
        <div id="registration" class="box" style="display: none;">
            <h2>Create an account</h2>
            <form id="registerForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="back-arrow" onclick="showOptions()">&#8592;</div>
        </div>
        <div id="login" class="box" style="display: none;">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="back-arrow" onclick="showOptions()">&#8592;</div>
        </div>
    </div>

    <script>
        function fadeIn(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            setTimeout(() => {
                element.style.opacity = 1;
            }, 50);
        }

        function fadeOut(elementId) {
            const element = document.getElementById(elementId);
            element.style.opacity = 0;
            setTimeout(() => {
                element.style.display = 'none';
            }, 1000);
        }

        function showOptions() {
            fadeOut('intro');
            fadeOut('registration');
            fadeOut('login');
            setTimeout(() => {
                fadeIn('options');
            }, 1000);
        }

        function showRegistration() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('registration');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }

        function showLogin() {
            fadeOut('options');
            setTimeout(() => {
                fadeIn('login');
                document.getElementById('background').style.opacity = 1;
            }, 1000);
        }

        function createLensFlare() {
            const flare = document.createElement('div');
            flare.className = 'lens-flare';
            flare.style.left = Math.random() * window.innerWidth + 'px';
            flare.style.top = Math.random() * window.innerHeight + 'px';
            flare.style.animationDelay = Math.random() * 8 + 's';
            document.body.appendChild(flare);

            setTimeout(() => {
                flare.remove();
            }, 8000);
        }

        function animateBackground() {
            setInterval(createLensFlare, 1000);
        }

        window.onload = function() {
            setTimeout(() => {
                fadeIn('intro');
                animateBackground();
            }, 1000);
        };

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration successful! (This is a demo)');
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful! (This is a demo)');
        });
    </script>
</body>
</html>
