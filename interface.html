<!DOCTYPE html>
<html>
<head>
    <base href="https://poopprofit.com/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Poop Profit: Your Ultimate Bathroom Companion</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #0f3460;
            --text-color: #00CED1;
            --light-text: #f1f1f1;
            --neon-blue: #3498db;
            --light-grey: #e0e0e0;
        }

        body {
            background-image: url('https://www.poopprofit.com/MAINDESKTOPBG.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .app-container {
            background-color: rgba(26, 26, 46, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 60px;
            box-sizing: border-box;
        }

        header {
            position: relative;
            width: 100%;
            margin-bottom: 0.5rem;
            border-radius: 10px;
            overflow: hidden;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .turd-token-balance {
            position: fixed;
            top: 20px;
            right: 10px;
            z-index: 1000;
            font-size: 1.2em;
            padding: 10px;
            background-color: rgba(22, 33, 62, 0.9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .turd-token-icon {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }

        .tabs {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            background-color: rgba(22, 33, 62, 0.9);
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        }

        .tab {
            padding: 15px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 4px solid transparent;
        }

        .tab.active {
            background-color: var(--primary-color);
            border-bottom: 4px solid var(--neon-blue);
        }

        .tab-icon {
            width: 60px;
            height: 60px;
            transition: transform 0.3s ease;
        }

        .tab:hover .tab-icon {
            transform: scale(1.1);
        }

        .tab-content-container {
            background-color: rgba(26, 26, 46, 0.9);
            border-radius: 0 10px 10px 0;
            padding: 20px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .calculator-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .input-section, .timer-section, .poop-log-section {
            background-color: rgba(22, 33, 62, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            background-color: var(--secondary-color);
            color: var(--light-text);
            box-sizing: border-box;
        }

        .error-message {
            color: #ff4d4d;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .timer-section { text-align: center; }
        .timer-display { font-size: 3rem; font-weight: bold; color: var(--text-color); }
        
        .timer-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background-color: var(--neon-blue);
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .poop-emoji { font-size: 3rem; }
        .wiggle { animation: wiggle 0.5s infinite; }
        @keyframes wiggle { 0% { transform: rotate(0deg); } 25% { transform: rotate(-5deg); } 75% { transform: rotate(5deg); } 100% { transform: rotate(0deg); } }

        .log-entry {
            background-color: var(--secondary-color);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        /* Statistics Styles */
        .statistics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(22, 33, 62, 0.9), rgba(15, 52, 96, 0.9));
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card p { font-size: 1.8rem; color: var(--text-color); margin: 0 0 5px 0; }
        .stat-card span { font-size: 0.9rem; color: rgba(255, 255, 255, 0.7); }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: var(--secondary-color);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--accent-color);
            width: 300px;
            border-radius: 10px;
            text-align: center;
        }
        .poopEmoji { cursor: pointer; font-size: 2rem; opacity: 0.5; }
        .poopEmoji:hover { opacity: 1; }

        .share-statistics { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .share-button {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .share-button img { width: 100%; height: 100%; }

        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: var(--secondary-color);
            color: white;
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; margin-right: 10px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--neon-blue); }
        input:checked + .slider:before { transform: translateX(26px); }
        .toggle-container { display: flex; align-items: center; margin-bottom: 15px; }
    </style>
</head>
<body>

    <header>

    </header>
    
    <div class="turd-token-balance" id="turdTokenBalance">
        <img src="https://www.poopprofit.com/Turdtoken.png" alt="Turd Token" class="turd-token-icon">

    <div class="tabs">

</div>

<script>
    // Global Variables
    let poopLogData = [];
    let stats = { totalSessions: 0, totalPoopTime: 0, totalEarnings: 0 };
    let turdTokens = 0;
    let hourlyWage = 0;
    let seconds = 0;
    let isTimerRunning = false;
    let timerInterval = null;

    // DOM Elements
    const annualSalaryInput = document.getElementById('annualSalary');
    const weeklyHoursInput = document.getElementById('weeklyHours');
    const hourlyWageField = document.getElementById('hourlyWageField');
    const wageToggle = document.getElementById('wageToggle');
    const timerButton = document.getElementById('timerButton');
    const timerDisplay = document.getElementById('timerDisplay');
    const earningsDisplay = document.getElementById('earningsDisplay');

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        checkLoginStatus();
        loadUserData();
        setupEventListeners();
        updateHourlyWage(); // Calculate initial wage
        
        // Tab Switching Logic
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
            });
        });
    });

    function checkLoginStatus() {
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'index.html';
        }
    }

    function loadUserData() {
        try {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user && user.data) {
                const data = user.data;
                // Load Inputs
                if(data.annualSalary) annualSalaryInput.value = data.annualSalary;
                if(data.weeklyHours) weeklyHoursInput.value = data.weeklyHours;
                if(data.hourlyWageInput) hourlyWageField.value = data.hourlyWageInput;
                if(data.wageToggle) {
                    wageToggle.checked = true;
                    toggleWageInputs(true);
                }
                turdTokens = data.turdTokens || 0;
                updateTurdTokenDisplay();

                // Load or Migrate Logs
                if (data.poopLogData) {
                    poopLogData = data.poopLogData;
                } else if (data.poopLogs && data.poopLogs.length > 0) {
                    migrateOldData(data.poopLogs);
                }
                
                renderLogs();
                calculateStats();
            }
        } catch (e) { console.error("Load Error", e); }
    }

    function migrateOldData(htmlLogs) {
        const temp = document.createElement('div');
        temp.innerHTML = htmlLogs.join('');
        poopLogData = Array.from(temp.children).map((el, i) => {
            const date = el.querySelector('.log-date')?.innerText || new Date().toLocaleDateString();
            const earn = parseFloat(el.querySelector('.log-earnings')?.innerText.replace(/[^0-9.]/g, '') || 0);
            return { id: Date.now() + i, date: date, durationSeconds: 0, earnings: earn, rating: 0 };
        });
    }

    function saveUserData() {
        const user = JSON.parse(localStorage.getItem('currentUser')) || {};
        if (!user.data) user.data = {};
        
        user.data.annualSalary = annualSalaryInput.value;
        user.data.weeklyHours = weeklyHoursInput.value;
        user.data.hourlyWageInput = hourlyWageField.value;
        user.data.wageToggle = wageToggle.checked;
        user.data.poopLogData = poopLogData;
        user.data.turdTokens = turdTokens;
        user.data.hourlyWage = hourlyWage;

        // Sync with main user list
        localStorage.setItem('currentUser', JSON.stringify(user));
        const users = JSON.parse(localStorage.getItem('users')) || {};
        if (user.email) users[user.email] = user;
        localStorage.setItem('users', JSON.stringify(users));
    }

    // --- Core Logic ---

    function updateHourlyWage() {
        if (wageToggle.checked) {
            hourlyWage = parseFloat(hourlyWageField.value) || 0;
        } else {
            const salary = parseFloat(annualSalaryInput.value) || 0;
            const hours = parseFloat(weeklyHoursInput.value) || 0;
            hourlyWage = (hours > 0) ? (salary / 52 / hours) : 0;
        }
        document.getElementById('hourlyWage').innerText = `Hourly Wage: $${hourlyWage.toFixed(2)}`;
        saveUserData();
    }

    function startTimer() {
        if (hourlyWage <= 0) {
            alert("Please enter your Salary or Hourly Wage first so we can calculate your profits!");
            return;
        }

        if (!isTimerRunning) {
            isTimerRunning = true;
            timerButton.innerText = "Stop Pooping";
            timerButton.style.background = "#ff4d4d"; // Red for stop
            document.querySelector('.poop-emoji').classList.add('wiggle');
            
            // Initial Timer Start
            const startTime = Date.now() - (seconds * 1000);
            timerInterval = setInterval(() => {
                seconds = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.innerText = formatTime(seconds);
                const currentEarn = (hourlyWage / 3600) * seconds;
                earningsDisplay.innerText = `Current Earnings: $${currentEarn.toFixed(2)}`;
            }, 1000);

        } else {
            stopTimer();
        }
    }

    function stopTimer() {
        isTimerRunning = false;
        clearInterval(timerInterval);
        timerButton.innerText = "Start Pooping";
        timerButton.style.background = "#3498db"; // Blue
        document.querySelector('.poop-emoji').classList.remove('wiggle');
        
        openRatingModal();
    }

    function openRatingModal() {
        const earned = (hourlyWage / 3600) * seconds;
        document.getElementById('congratsMessage').innerText = `You earned $${earned.toFixed(2)}!`;
        document.getElementById('ratingModal').style.display = "block";
        
        // Temporary Log Creation
        const newLog = {
            id: Date.now(),
            date: new Date().toLocaleString(),
            durationSeconds: seconds,
            earnings: earned,
            rating: 0
        };
        poopLogData.unshift(newLog); // Add to top
        
        // Reset Timer
        seconds = 0;
        timerDisplay.innerText = "00:00:00";
        earningsDisplay.innerText = "";
        
        saveUserData();
        renderLogs();
        calculateStats();
    }

    // --- Helpers ---

    function formatTime(sec) {
        const h = Math.floor(sec / 3600).toString().padStart(2, '0');
        const m = Math.floor((sec % 3600) / 60).toString().padStart(2, '0');
        const s = (sec % 60).toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
    }

    function renderLogs() {
        const container = document.getElementById('poopLog');
        container.innerHTML = "";
        if (poopLogData.length === 0) {
            document.getElementById('poopLogPlaceholder').style.display = "block";
            return;
        }
        document.getElementById('poopLogPlaceholder').style.display = "none";

        poopLogData.forEach(log => {
            const div = document.createElement('div');
            div.className = 'log-entry';
            const ratingStr = log.rating > 0 ? "ðŸ’©".repeat(log.rating) : "No Rating";
            div.innerHTML = `
                <div style="display:flex; justify-content:space-between;">
                    <strong>${log.date}</strong>
                    <span style="color: #00CED1; font-weight:bold;">$${log.earnings.toFixed(2)}</span>
                </div>
                <div style="font-size: 0.9em; color: #ccc;">
                    Duration: ${formatTime(log.durationSeconds)} | Rating: ${ratingStr}
                </div>
                <button class="delete-button" onclick="deleteLog(${log.id})">Ã—</button>
            `;
            container.appendChild(div);
        });
    }

    function calculateStats() {
        let totalEarn = 0;
        let totalSec = 0;
        poopLogData.forEach(l => {
            totalEarn += l.earnings;
            totalSec += l.durationSeconds;
        });
        
        document.getElementById('totalEarnings').innerText = `$${totalEarn.toFixed(2)}`;
        document.getElementById('totalTime').innerText = formatTime(totalSec);
        document.getElementById('totalSessions').innerText = poopLogData.length;
        
        updateChart(totalEarn, totalSec);
    }

    window.deleteLog = function(id) {
        if(confirm("Delete this log?")) {
            poopLogData = poopLogData.filter(l => l.id !== id);
            saveUserData();
            renderLogs();
            calculateStats();
        }
    };

    function setupEventListeners() {
        annualSalaryInput.addEventListener('input', updateHourlyWage);
        weeklyHoursInput.addEventListener('input', updateHourlyWage);
        hourlyWageField.addEventListener('input', updateHourlyWage);
        
        wageToggle.addEventListener('change', (e) => {
            toggleWageInputs(e.target.checked);
            updateHourlyWage();
        });

        timerButton.addEventListener('click', startTimer);

        // Rating Stars
        let currentRating = 0;
        document.querySelectorAll('.poopEmoji').forEach(e => {
            e.addEventListener('click', function() {
                currentRating = parseInt(this.dataset.rating);
                document.querySelectorAll('.poopEmoji').forEach(emoji => {
                    emoji.style.opacity = (parseInt(emoji.dataset.rating) <= currentRating) ? 1 : 0.5;
                });
            });
        });

        document.getElementById('submitRatingButton').addEventListener('click', () => {
            if(poopLogData.length > 0) {
                poopLogData[0].rating = currentRating;
                saveUserData();
                renderLogs();
            }
            document.getElementById('ratingModal').style.display = "none";
        });
    }

    function toggleWageInputs(isHourly) {
        if (isHourly) {
            document.getElementById('salaryHoursInputs').style.display = 'none';
            document.getElementById('hourlyWageInput').style.display = 'block';
            document.getElementById('toggleLabel').innerText = "Hourly Wage";
        } else {
            document.getElementById('salaryHoursInputs').style.display = 'block';
            document.getElementById('hourlyWageInput').style.display = 'none';
            document.getElementById('toggleLabel').innerText = "Salary & Hours";
        }
    }

    function updateTurdTokenDisplay() {
        document.querySelector('.turd-token-balance span').innerText = `TT: ${turdTokens}`;
    }

    function updateChart(earnings, time) {
        const ctx = document.getElementById('statsChart').getContext('2d');
        if(window.myChart) window.myChart.destroy();
        
        window.myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Earnings ($)', 'Sessions'],
                datasets: [{
                    label: 'Stats',
                    data: [earnings, poopLogData.length],
                    backgroundColor: ['#3498db', '#2ecc71']
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function shareOnTwitter() {
        const txt = `I've earned $${document.getElementById('totalEarnings').innerText} while pooping at work! Calculate your Poop Profit at poopprofit.com`;
