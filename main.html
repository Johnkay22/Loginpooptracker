<html>
<head>
    <base href="https://www.poopprofit.com/index.html">
    <title>How Much You Make to Poop!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #1a1a2e;
            --text-color: #e0e0e0;
            --card-background: #16213e;
            --accent-color: #f39c12;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            font-weight: 300;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid var(--primary-color);
            background-color: transparent;
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--secondary-color);
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        #timer {
            font-size: 72px;
            text-align: center;
            margin: 30px 0;
            color: var(--primary-color);
            font-weight: 300;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        #poopEmoji {
            font-size: 72px;
            text-align: center;
            margin: 30px 0;
        }

        .wiggle {
            animation: wiggle 0.5s infinite;
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        #log {
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .log-entry:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .log-entry .delete-btn, .log-entry .share-btn {
            position: absolute;
            top: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .log-entry .delete-btn {
            right: 10px;
            background-color: var(--accent-color);
        }

        .log-entry .share-btn {
            right: 50px;
            background-color: var(--secondary-color);
        }

        .log-entry .delete-btn:hover, .log-entry .share-btn:hover {
            transform: scale(1.1);
        }

        .log-entry .date {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .log-entry .details {
            color: var(--text-color);
            font-size: 14px;
        }

        .log-entry .rating {
            margin-top: 10px;
            color: var(--secondary-color);
        }

        .log-entry .comment {
            margin-top: 10px;
            font-style: italic;
            color: var(--text-color);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 10% auto;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 70%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
            text-decoration: none;
        }

        #statsChart {
            width: 100%;
            height: 300px;
        }

        #statsText {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-weight: bold;
            color: var(--primary-color);
        }

        .stats-value {
            color: var(--text-color);
        }

        #congratsMessage {
            text-align: center;
            font-size: 20px;
            color: var(--secondary-color);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .share-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .share-buttons button {
            width: 30%;
            padding: 10px;
            font-size: 14px;
        }

        .poop-rating {
            display: flex;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .poop-rating button {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s, transform 0.2s;
            padding: 0 8px;
        }

        .poop-rating button:hover,
        .poop-rating button.active {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Glowing effect */
        .glow {
            box-shadow: 0 0 10px var(--primary-color),
                        0 0 20px var(--primary-color),
                        0 0 30px var(--primary-color);
        }

        /* Neon text effect */
        .neon-text {
            text-shadow: 0 0 5px var(--primary-color),
                         0 0 10px var(--primary-color),
                         0 0 15px var(--primary-color),
                         0 0 20px var(--primary-color);
        }
    </style>
</head>
<body>

        <h1>Poop Profit Calculator</h1>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

                        borderWidth: 1

                };

                    type: 'line',
                    data: chartData,
                    options: {
                        scales: {
                            x: {
                                beginAtZero: true
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }

                new Chart(statsChart, chartConfig);

                        <span class="stats-value">${totalPoopTime}</span>
                    </div>
                    <div class="stats-item">

                        <span class="stats-value">$${totalEarnings.toFixed(2)}</span>
                    </div>
                    <div class="stats-item">

                        <div class="rating">Rating: ${'‚≠ê'.repeat(log.rating)}</div>
                        <div class="comment">${log.comment || ''}</div>
                    </div>
                `).join('');
            };

            const calculateEarnings = () => {
                const hoursWorked = parseFloat(hoursWorkedInput.value);
                const salary = parseFloat(salaryInput.value);
                const timePooping = parseFloat(timePoopingInput.value);

                if (isNaN(hoursWorked) || isNaN(salary) || isNaN(timePooping)) {
                    alert('Please enter valid numbers for all fields.');
                    return;
                }

                const hourlyRate = salary / (52 * hoursWorked); // Assuming 52 weeks in a year
                const earnings = (hourlyRate * timePooping) / 60; // Time in hours
                congratsMessage.textContent = `You make $${earnings.toFixed(2)} per minute you spend pooping!`;
                poopEmoji.classList.add('wiggle');

                logs.push({
                    date: new Date().toISOString(),
                    timePooping: timePooping,
                    earnings: earnings,
                    rating: 0,
                    comment: ''
                });

                localStorage.setItem('poopLogs', JSON.stringify(logs));
                updateStats();
                updateLogDisplay();
            };

            const deleteLog = (index) => {
                logs.splice(index, 1);
                localStorage.setItem('poopLogs', JSON.stringify(logs));
                updateStats();
                updateLogDisplay();
            };

            const shareLog = (index) => {
                const log = logs[index];

                if (navigator.share) {
                    navigator.share({
                        title: 'Poop Earnings',
                        text: message,
                        url: window.location.href
                    }).catch(console.error);
                } else {
                    alert(message);
                }
            };

            const openLogModal = () => {
                logModal.style.display = 'block';
            };

            const closeLogModal = () => {
                logModal.style.display = 'none';
            };

            const saveLog = () => {
                const date = logDateInput.value;
                const details = logDetailsInput.value;

                if (date && details) {
                    logs.push({
                        date: date,
                        timePooping: 0,
                        earnings: 0,
                        rating: 0,
                        comment: details

                    localStorage.setItem('poopLogs', JSON.stringify(logs));
                    updateStats();
                    updateLogDisplay();
                    closeLogModal();
                } else {
                    alert('Please fill in all fields.');
                }
            };
