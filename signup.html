<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login - Poop Profit</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <!-- Firebase Initialization -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        window.auth = firebase.auth();
        window.db = firebase.firestore();
    </script>

    <style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #1a1a2e;
        --text-color: #e0e0e0;
        --card-background: #16213e;
        --accent-color: #f39c12;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
    }

    h1 {
        color: var(--primary-color);
        text-align: center;
        font-weight: 300;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

.emoji {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center;     /* Center vertically if needed */
    margin-bottom: 20px;
}

.emoji img {
    width: 200px;
    height: auto;
}

    .card {
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        margin-bottom: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    input {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: none;
        border-bottom: 2px solid var(--primary-color);
        background-color: transparent;
        color: var(--text-color);
        font-size: 16px;
        transition: border-color 0.3s ease;
    }

    input:focus {
        outline: none;
        border-bottom-color: var(--secondary-color);
    }

    button {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: none;
        border-radius: 50px;
        background-color: var(--primary-color);
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    #errorMessage {
        color: #e74c3c;
        text-align: center;
        margin-top: 10px;
    }

    .switch-form {
        text-align: center;
        margin-top: 20px;
        color: var(--text-color);
    }

    .switch-form a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .switch-form a:hover {
        color: var(--secondary-color);
    }

    /* Glowing effect */
    .glow {
        box-shadow: 0 0 10px var(--primary-color),
                    0 0 20px var(--primary-color),
                    0 0 30px var(--primary-color);
    }

    /* Neon text effect */
    .neon-text {
        text-shadow: 0 0 5px var(--primary-color),
                     0 0 10px var(--primary-color),
                     0 0 15px var(--primary-color),
                     0 0 20px var(--primary-color);
    }
   .small-heading {
        font-family: 'Roboto', sans-serif; /* Match the font family */
        font-weight: 400; /* Match the font weight */
        color: var(--primary-color); /* Match the color */
        font-size: 80%; /* Make the font size half of h1 */
        text-align: center; /* Match the text alignment */
        text-transform: uppercase; /* Match the text transformation */
        letter-spacing: 2px; /* Match the letter spacing */
        margin-bottom: 10px; /* Match the margin bottom */
    }
  
    /* Try without account button */
    #tryWithoutAccount {
        background-color: var(--accent-color);
        margin-top: 20px;
    }

    #tryWithoutAccount:hover {
        background-color: #e67e22;
    }

    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
        background-color: var(--card-background);
        margin: 15% auto;
        padding: 20px;
        border: 1px solid var(--primary-color);
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 20px var(--primary-color);
        text-align: center;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
    }

    .modal-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .modal-button.confirm {
        background-color: var(--secondary-color);
        color: white;
    }

    .modal-button.cancel {
        background-color: #e74c3c;
        color: white;
    }

    .modal-button:hover {
        opacity: 0.8;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }
    }
</style>

</head>

<body>
    <div class="container">
        <h1>Poop Profit Calculator</h1>
        <div class="card glow">
            <div id="registerForm">
                <input type="email" id="registerEmail" placeholder="Email">
                <input type="password" id="registerPassword" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button id="registerButton">Register</button>
            </div>
            <div id="errorMessage"></div>
        </div>
    </div>

    <!-- JavaScript for Authentication -->
    <script>
        window.onload = function() {
            document.getElementById('registerButton').addEventListener('click', register);

            async function register() {
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const confirmPassword = document.getElementById('confirmPassword').value.trim();
                const errorMessage = document.getElementById('errorMessage');

                if (!email || !password || password !== confirmPassword) {
                    errorMessage.textContent = 'Please fill in all fields and ensure passwords match.';
                    return;
                }

                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Save initial user data to Firestore
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        poopSessions: [],
                        totalEarnings: 0,
                        salary: 0,
                        hoursPerWeek: 0
                    });

                    // Redirect to main page after successful registration
                    window.location.href = 'https://www.poopprofit.com/main.html';
                } catch (error) {
                    errorMessage.textContent = error.message;
                }
            }
        };
    </script>
</body>

</html>
