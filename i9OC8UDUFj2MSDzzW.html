<style>
    :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --background-color: #1a1a2e;
        --text-color: #e0e0e0;
        --card-background: #16213e;
        --accent-color: #f39c12;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
    }

    h1 {
        color: var(--primary-color);
        text-align: center;
        font-weight: 300;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .card {
        background-color: var(--card-background);
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        margin-bottom: 30px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }

    button {
        width: 100%;
        padding: 15px;
        margin: 15px 0;
        border: none;
        border-radius: 50px;
        background-color: var(--primary-color);
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    button:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    #raceTrack {
        width: 100%;
        height: 400px;
        background-color: var(--card-background);
        position: relative;
        overflow: hidden;
        border-radius: 10px;
    }

    .lane {
        height: 20%;
        border-bottom: 1px solid var(--text-color);
        position: relative;
    }

    .lane-number {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        font-weight: bold;
        color: var(--text-color);
    }

    .turd-option, .turd {
        width: 40px;
        height: 40px;
        font-size: 24px;
    }

    .turd-option {
        cursor: pointer;
        transition: transform 0.2s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .turd-option:hover {
        transform: scale(1.2);
    }

    .turd {
        position: absolute;
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
        transition: left 0.1s linear;
    }

    .toilet {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 24px;
    }

    #finishLine {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 5px;
        background-color: var(--accent-color);
    }

    #turdSelection {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }

    .selection-prompt {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color: var(--accent-color);
    }

    .turd-number {
        font-size: 16px;
        margin-top: 5px;
    }

    .selected {
        border: 2px solid var(--accent-color);
        border-radius: 50%;
        padding: 5px;
    }

    #backButton {
        margin-top: 20px;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--card-background);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        text-align: center;
        display: none;
        width: 80%;
        max-width: 400px;
    }

    .popup h2 {
        margin-top: 0;
        color: var(--primary-color);
        font-size: 28px;
        margin-bottom: 20px;
    }

    .popup-content {
        font-size: 24px;
        margin-bottom: 30px;
        line-height: 1.4;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 999;
        display: none;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        #raceTrack {
            height: 300px;
        }

        .turd-option {
            font-size: 20px;
        }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        const turdOptions = document.querySelectorAll('.turd-option');
        const startRaceButton = document.getElementById('startRace');
        const raceTrack = document.getElementById('raceTrack');
        const backButton = document.getElementById('backButton');
        const overlay = document.getElementById('overlay');
        const resultPopup = document.getElementById('resultPopup');
        const popupContent = document.getElementById('popupContent');
        const closePopupButton = document.getElementById('closePopup');

        let selectedTurd = null;
        let raceInProgress = false;

        turdOptions.forEach(option => {
            option.addEventListener('click', () => {
                if (!raceInProgress) {
                    turdOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedTurd = option.getAttribute('data-turd');
                }
            });
        });

        startRaceButton.addEventListener('click', startRace);
        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
        closePopupButton.addEventListener('click', closePopup);

        function startRace() {
            if (raceInProgress || !selectedTurd) return;

            raceInProgress = true;
            startRaceButton.disabled = true;

            const turds = document.querySelectorAll('.turd');
            turds.forEach(turd => {
                turd.style.left = '30px';
            });

            const raceDuration = 15000; // 15 seconds in milliseconds
            const startTime = Date.now();
            const maxPosition = raceTrack.offsetWidth - 50;
            const speeds = Array(5).fill().map(() => Math.random() * 0.5 + 0.75); // Random base speeds

            function animate() {
                const elapsedTime = Date.now() - startTime;
                const progress = Math.min(elapsedTime / raceDuration, 1);

                let winner = null;
                turds.forEach((turd, index) => {
                    const speedVariation = 0.8 + Math.random() * 0.4;
                    const previousPosition = parseFloat(turd.style.left) || 30;
                    const newPosition = Math.max(
                        previousPosition,
                        30 + (maxPosition - 30) * progress * speeds[index] * speedVariation
                    );

                    turd.style.left = `${Math.min(newPosition, maxPosition)}px`;

                    if (newPosition >= maxPosition && !winner) {
                        winner = turd.id;
                    }
                });

                if (winner || progress === 1) {
                    endRace(winner || 'turd' + Math.floor(Math.random() * 5 + 1));
                } else {
                    requestAnimationFrame(animate);
                }
            }

            requestAnimationFrame(animate);
        }

        function endRace(winner) {
            const winningNumber = winner.replace('turd', '');
            if (winningNumber === selectedTurd) {
                popupContent.textContent = `Congratulations! You Win! Turd #${winningNumber} won the race!`;
                popupContent.style.color = 'var(--secondary-color)';
            } else {
                popupContent.textContent = `Better Luck Next Poop. Turd #${winningNumber} won the race!`;
                popupContent.style.color = 'var(--accent-color)';
            }
            setTimeout(() => {
                showPopup();
            }, 1000);
            raceInProgress = false;
            startRaceButton.disabled = false;
        }

        function showPopup() {
            overlay.style.display = 'block';
            resultPopup.style.display = 'block';
        }

        function closePopup() {
            overlay.style.display = 'none';
            resultPopup.style.display = 'none';
        }
    </script>
